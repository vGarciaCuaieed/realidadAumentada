<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="cfop-UNAM">
    <meta name="description" content="Realidad aumentada con a-frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <!--Librerías necesarias-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!--Escena, deshabilitamos modo vr, ajustamos la configuración para usar AR y la detección de imágenes monocromáticas de matriz 3x3-->
    <a-scene vr-mode-ui="enabled: false" markerhandler embedded arjs="sourceType:webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; ">
    

        <!--Aquí se define el marcador que sera necesario para mostrar el modelo-->
        <a-marker type="barcode" value="2">
            <!--Aqui pondremos los ajustes(posicion,rotacion,escala,nombre del modelo, animacion) de nuestro modelo 3D-->
            <a-entity position="0 3 0" rotation="0 0 0" scale="4.0 4.0 4.0" gltf-model="#model_2" animation__rotate="property: rotation; dur: 10000; easing: linear; dir: normal; from: 0 0 0; to: 0 360 0; loop: true"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="3">
            <!--Aqui pondremos los ajustes(posicion,rotacion,escala,nombre del modelo, animacion) de nuestro modelo 3D-->
            <a-entity position="0 3 0" rotation="0 0 270" scale="1.0 1.0 1.0" gltf-model="#model_3" animation__rotate="property: rotation; dur: 10000; easing: linear; dir: normal; from: 0 0 270; to: 0 360 270; loop: true"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="4">
            <!--Aqui pondremos los ajustes(posicion,rotacion,escala,nombre del modelo, animacion) de nuestro modelo 3D-->
            <a-entity position="0 3 0" rotation="0 0 270" scale="1.0 1.0 1.0" gltf-model="#model_4" animation__rotate="property: rotation; dur: 10000; easing: linear; dir: normal; from: 0 0 270; to: 0 360 270; loop: true"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="5">
            <!--Aqui pondremos los ajustes(posicion,rotacion,escala,nombre del modelo, animacion) de nuestro modelo 3D-->
            <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="url(wolf/scene.glb)" animation__rotate="property: rotation; dur: 10000; easing: linear; dir: normal; from: 0 0 0; to: 0 360 0; loop: true"></a-entity>
        </a-marker>
        <!--Esta entidad sera la camara-->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
